<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CalculGEA — DEBUG</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#f7f9fc; margin:0; padding:24px}
  .card{max-width:720px; margin:0 auto; background:#fff; border:1px solid #e2e8f0; border-radius:14px; padding:18px; box-shadow:0 3px 10px rgba(0,0,0,.06)}
  h1{margin:0 0 12px; font-size:20px}
  label{display:block; font-size:12px; color:#64748b; margin-top:10px}
  input{width:100%; padding:10px 12px; border:1px solid #cbd5e1; border-radius:10px}
  button{width:100%; margin-top:16px; padding:12px; border:0; border-radius:10px; background:#0c3b5d; color:#fff; font-weight:600}
  .res{margin-top:14px; background:#eef6ff; border-left:4px solid #0c3b5d; padding:10px; border-radius:8px}
</style>
</head>
<body>
<div class="card">
  <h1>CalculGEA — TEST</h1>
  <label>Besoin (L/j)</label>
  <input id="demand" type="number" value="200">

  <label>Prix eau (€/L)</label>
  <input id="bottle" type="text" value="0.60">

  <label>Uptime (0–1)</label>
  <input id="uptime" type="text" value="0.95">

  <label>Climat (0–1)</label>
  <input id="climate" type="text" value="1.00">

  <label>kWh/L</label>
  <input id="kwhL" type="text" value="0.35">

  <button id="calcBtn">Calculer</button>
  <div id="out" class="res" style="display:none"></div>
</div>

<script>
const MODELS = [
  {name:"Stratus S50",   lpd:52,   type:"Distributeur"},
  {name:"Stratus S200",  lpd:200,  type:"Distributeur"},
  {name:"Cumulus C500",  lpd:573,  type:"Outdoor/Emergency"},
  {name:"Cumulus C5000", lpd:5192, type:"Container/Industrial"},
];
const € = n => (Math.round(n)||0).toLocaleString('fr-FR')+' €';
const fmt = (n,d=1)=> Number(n||0).toLocaleString('fr-FR',{minimumFractionDigits:d,maximumFractionDigits:d});

function num(id, def=0){
  const raw = (document.getElementById(id).value||"")+"";
  const v = parseFloat(raw.replace(/\s/g,'').replace(',', '.'));
  return isFinite(v) ? v : def;
}
function recommendModel(reqLPD, derate){
  const eff = MODELS.map(m=>({...m, eff: m.lpd*derate}));
  const m = eff.find(m=> m.eff >= reqLPD);
  return m || {name:"AWGplant (projet sur-mesure)", lpd:100000, type:"Industriel"};
}

document.getElementById('calcBtn').addEventListener('click', ()=>{
  const demand = num('demand',200);
  const bottle = num('bottle',0.6);
  const uptime = num('uptime',0.95);
  const climate= num('climate',1);
  const kwhL   = num('kwhL',0.35);

  // Mini calcul : modèle + économies brutes (sans PV pour ce test)
  const req = demand/(uptime*climate);
  const model = recommendModel(req, climate);
  const liters = Math.min(demand*365, model.lpd*uptime*365);
  const baseline = liters*bottle;
  const elec = liters*kwhL*0.25; // 0,25 €/kWh supposé pour test
  const savings = Math.max(0, baseline - elec);
  const payback = 10000 / Math.max(1, savings); // CAPEX test=10k

  const out = document.getElementById('out');
  out.style.display='block';
  out.innerHTML = `<b>Modèle:</b> ${model.name}
    <br><b>Besoin corrigé:</b> ${fmt(req,0)} L/j
    <br><b>Litres/an:</b> ${fmt(liters,0)} L
    <br><b>Économies/an (test):</b> ${€(savings)}
    <br><b>Payback (test):</b> ${isFinite(payback)?fmt(payback,1)+' ans':'—'}`;
});
</script>
</body>
</html>
